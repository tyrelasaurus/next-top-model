<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Top Model - Elite Sports Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #0F0F17;
            color: #E5E7EB;
        }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #A855F7, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-gradient {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(88, 28, 135, 0.4));
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data
        const mockTeams = [
            { id: 1, name: "Kansas City Chiefs", score: 98.5, trend: "up", wins: 49, losses: 12 },
            { id: 2, name: "Philadelphia Eagles", score: 94.2, trend: "stable", wins: 45, losses: 14 },
            { id: 3, name: "Buffalo Bills", score: 91.8, trend: "up", wins: 41, losses: 16 },
            { id: 4, name: "Detroit Lions", score: 89.3, trend: "up", wins: 38, losses: 17 },
            { id: 5, name: "Baltimore Ravens", score: 86.7, trend: "down", wins: 37, losses: 19 }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [teams, setTeams] = useState(mockTeams);

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-purple-900/20 to-pink-900/20 border-b border-purple-500/30 p-6">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div>
                                <h1 className="text-4xl font-bold gradient-text">Next Top Model</h1>
                                <p className="text-sm text-gray-400 mt-1">Elite Sports Analytics Platform</p>
                            </div>
                            <nav className="flex gap-4">
                                <button
                                    onClick={() => setActiveTab('dashboard')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                        activeTab === 'dashboard' 
                                        ? 'bg-purple-600 text-white' 
                                        : 'text-gray-300 hover:bg-purple-800/30'
                                    }`}
                                >
                                    üèÜ Dashboard
                                </button>
                                <button
                                    onClick={() => setActiveTab('rankings')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                        activeTab === 'rankings' 
                                        ? 'bg-purple-600 text-white' 
                                        : 'text-gray-300 hover:bg-purple-800/30'
                                    }`}
                                >
                                    ‚≠ê Rankings
                                </button>
                                <button
                                    onClick={() => setActiveTab('analytics')}
                                    className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                        activeTab === 'analytics' 
                                        ? 'bg-purple-600 text-white' 
                                        : 'text-gray-300 hover:bg-purple-800/30'
                                    }`}
                                >
                                    üìä Analytics
                                </button>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'rankings' && <Rankings teams={teams} />}
                        {activeTab === 'analytics' && <Analytics />}
                    </main>
                </div>
            );
        }

        function Dashboard() {
            return (
                <div>
                    <h2 className="text-3xl font-bold text-white mb-6">Performance Command Center</h2>
                    
                    {/* Metrics Grid */}
                    <div className="grid md:grid-cols-4 gap-6 mb-8">
                        <div className="card-gradient rounded-xl p-6">
                            <div className="text-yellow-400 text-sm font-semibold mb-2">Elite Teams</div>
                            <div className="text-3xl font-bold text-white">32</div>
                            <div className="text-xs text-gray-400">NFL Franchises</div>
                        </div>
                        <div className="card-gradient rounded-xl p-6">
                            <div className="text-green-400 text-sm font-semibold mb-2">Games Analyzed</div>
                            <div className="text-3xl font-bold text-white">52.8K</div>
                            <div className="text-xs text-gray-400">Historical Data</div>
                        </div>
                        <div className="card-gradient rounded-xl p-6">
                            <div className="text-blue-400 text-sm font-semibold mb-2">Players Tracked</div>
                            <div className="text-3xl font-bold text-white">25.1K</div>
                            <div className="text-xs text-gray-400">Active & Historical</div>
                        </div>
                        <div className="card-gradient rounded-xl p-6">
                            <div className="text-purple-400 text-sm font-semibold mb-2">Model Accuracy</div>
                            <div className="text-3xl font-bold text-white">94.2%</div>
                            <div className="text-xs text-gray-400">Prediction Rate</div>
                        </div>
                    </div>

                    {/* Status */}
                    <div className="card-gradient rounded-xl p-6">
                        <h3 className="text-xl font-bold text-white mb-4">System Status</h3>
                        <div className="flex items-center gap-3">
                            <div className="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                            <span className="text-green-400">All Systems Operational</span>
                        </div>
                    </div>
                </div>
            );
        }

        function Rankings({ teams }) {
            return (
                <div>
                    <h2 className="text-3xl font-bold text-white mb-6">Elite Team Rankings</h2>
                    <div className="space-y-4">
                        {teams.map((team, index) => (
                            <div key={team.id} className="card-gradient rounded-xl p-6 hover:scale-[1.02] transition-all">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center text-white font-bold">
                                            #{index + 1}
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-bold text-white">{team.name}</h3>
                                            <p className="text-sm text-gray-400">{team.wins}-{team.losses} Record</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-2xl font-bold text-yellow-400">{team.score}</div>
                                        <div className="text-sm text-gray-400">Model Score</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Analytics() {
            return (
                <div>
                    <h2 className="text-3xl font-bold text-white mb-6">Performance Analytics</h2>
                    <div className="card-gradient rounded-xl p-8 text-center">
                        <div className="text-6xl mb-4">üìà</div>
                        <h3 className="text-xl font-semibold text-white mb-2">Advanced Analytics Coming Soon</h3>
                        <p className="text-gray-400">Predictive modeling and performance insights</p>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
